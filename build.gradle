// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'kotlin'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url  "https://dl.bintray.com/kodehawa/maven" 
    }
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
    compile 'net.dv8tion:JDA:4.0.0_60'
    compile 'com.sedmelluq:lavaplayer:1.3.25'
    compile 'net.kodehawa:imageboard-api:2.1'
    compile 'org.quartz-scheduler:quartz:2.3.2'
    compile 'org.hibernate:hibernate-core:5.4.8.Final'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.60"
    compile group: 'org.json', name: 'json', version: '20190722'
}
buildscript {
    ext.kotlin_version = '1.3.60'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

